<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Satya | Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<script>
    // Check if video is actually playing
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.querySelector('.background-video');
        video.play().catch(() => {
            document.querySelector('.video-container').classList.add('no-autoplay');
        });
    });
    </script>
<body>
    
    <div class="loader"></div>
    <div class="video-container">
        <video autoplay muted loop playsinline class="background-video">
            <source src="background.mp4" type="video/mp4">
            <!-- Add poster image as fallback -->
            <img src="fallback-image.jpg" alt="Background" class="fallback-image">
        </video>
    </div>
    <div class="container">
        <div class="content">
            <h1>Satya</h1>
            <p>Be Just...</p>
            <div class="links">
                <a href="https://www.instagram.com/sk.lyf" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.twitch.tv/sk_lyf" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
                <a href="https://youtube.com/@legend_c19" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a>
                <a href="https://discord.com/users/legend_c19" target="_blank"><i class="fa-brands fa-discord"></i> Discord</a>
            </div>
        </div>
    </div>
</body>
</html>
